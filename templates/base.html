<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1 class="mb-0">Миссия колонизация Марса</h1>
            </a>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                <span class="me-3">Пользователь: <B>{{ current_user.name }} &nbsp;</B></span>
                <a class="btn btn-danger" href="/logout">Выйти</a>
                {% else %}
                <a class="btn btn-primary me-2" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid mt-2">
    <h2 class="text-muted">И на Марсе будут яблони цвести!</h2>
</div>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>
</body>
</html>
