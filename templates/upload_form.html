<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка фотографии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            display: {% if uploaded_image %}block{% else %}none{% endif %};
        }
        .success-message {
            display: {% if success %}block{% else %}none{% endif %};
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Загрузка фотографии для участия в миссии</h2>

            <div class="alert alert-success success-message">
                Форма успешно отправлена!
                <a href="{{ url_for('upload_file') }}" class="alert-link">Начать повторную отправку</a>
            </div>

            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="photo" class="form-label">Выберите фотографию</label>
                    <input class="form-control" type="file" id="photo" name="file" accept="image/*" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>

            {% if uploaded_image %}
            <div class="mt-4">
                <h5>Загруженное изображение:</h5>
                <img src="{{ uploaded_image }}" class="preview-image" id="preview">
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Предпросмотр изображения перед загрузкой
        document.getElementById('photo').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            const file = e.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
