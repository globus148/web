{% extends "base.html" %}

{% block content %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Марсианские пейзажи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Галерея марсианских ландшафтов</h1>

    <div id="marsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for i in range(images_count) %}
                <button type="button" data-bs-target="#marsCarousel" data-bs-slide-to="{{ i }}" {% if loop.first %}class="active"{% endif %}></button>
            {% endfor %}
        </div>

        <div class="carousel-inner">
            {% for image in images %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <img src="{{ url_for('static', filename='img/' + image) }}" class="d-block w-100" alt="Марсианский пейзаж">
                </div>
            {% endfor %}
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#marsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#marsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="text-center mt-4">
        <p class="lead">Исследуйте удивительные марсианские ландшафты</p>
        <p>Всего изображений: {{ images_count }}</p>
    </div>

    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
        <div class="mb-3">
            <label for="photo" class="form-label">Добавить новую фотографию</label>
            <input class="form-control" type="file" id="photo" name="file" accept="image/*" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
