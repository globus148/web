<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список профессий</title>
</head>
<body>
    <h1>Миссия колонизация Марса</h1>
    <h2>И на Марсе будут яблони цвести</h2>
    <div class="user-data">
        <h4>Фамилия: {{ surname }}</h4>
        <h4>Имя: {{ name }}</h4>
        <h4>Образование: {{ education }}</h4>
        <h4>Профессия: {{ profession }}</h4>
        <h4>Пол: {% if sex == 'male' %}Мужской{% else %}Женский{% endif %}</h4>
        <h4>Мотивация: {{ motivation }}</h4>
        <h4>Готов остаться на Марсе: {{ ready }}</h4>
    </div>
</body>
</html>
